<html>

    <link rel="stylesheet" href="login.css" />

        <div id="formHolder">
            <div id="formTopHalf">
                <h3>Yobi work</h3>

            <div id="formBottomHalf">

                    <span class="checkBox">
                        <input id="remember_me" type="checkbox" name="remember" value="rememberMe">

                    </span>
                    <span id="remember_me">Forget password?</span>
                    <p class="login"><a class="login_link" href="#">Login</a></p>
                    <p class="connect">or connect with</p>
                    <div class="icons">
                        <span id="connect"><img src="facebook.png" alt="facebook" /></span>
                        <span id="connect"><img src="google.png" alt="google" /></span>
                    </div>
                    <p class="account">Dont have an account? <span id="connect">Sign up</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="circleBody">
        <div id="circleshape1"></div>
        <div id="circleshape2"></div>
        <div id="circleInfoHolder">
            <h3>Agnes work</h3>
        </div>
    </div>
